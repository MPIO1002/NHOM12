<!DOCTYPE html>
<html>
<head>
    <title>Form Đặt Hàng</title>
    <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.container h1 {
    text-align: center;
    color: #333;
}

#orderForm {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    font-weight: bold;
}

input, select, textarea {
    margin-top: 8px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

select {
    cursor: pointer;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.hidden {
    display: none;
}

#successMessage {
    margin-top: 15px;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    border-radius: 4px;
}

.back-button {
    display: block;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    background-color: #333;
    color: #fff;
    padding: 10px;
    border-radius: 4px;
}

.back-button:hover {
    background-color: #555;
}

/* CSS cho modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    border-radius: 8px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}




   
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Đặt Hàng</h1>
        <form id="orderForm"  method="post">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required>

            <label for="message">Lời Nhắn:</label>
            <textarea id="message" name="message"></textarea>

            <label for="paymentMethod">Phương Thức Thanh Toán:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cash">Tiền Mặt</option>
            </select>

            <input type="submit" value="Đặt Hàng" onclick="openModal()">


        </form>

        <div id="successMessage" class="hidden">Giao dịch hoàn thành!</div>

        <a href="index.html" class="back-button">Quay Về Trang Chủ</a>
    </div>  

    
    


    <script>
   
   
    function openModal() {
        document.getElementById('successModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('successModal').style.display = 'none';
    }

    
    document.getElementById('orderForm').addEventListener('submit', function (event) {
        event.preventDefault(); 
        openModal(); 
    });


    </script>

        
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Giao dịch hoàn thành!</p>
        </div>
    </div>

    
</body>
</html>
